language: android
jdk: oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-25
  - android-16
  - extra-android-support
  - sys-img-armeabi-v7a-android-16
  - extra-android-m2repository
before_script:
- echo no | android create avd --force -n test -t android-16 --abi armeabi-v7a
- emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
- chmod +x gradlew
- "./gradlew clean"
script: "./gradlew connectedAndroidTest"
deploy:
  provider: releases
  api_key:
    secure: 
  file: clearableedittext/build/outputs/aar/clearableedittext-release.aar
  on:
    repo: Cielsk/clearable-edittext
